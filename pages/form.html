<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Login</h1>
    <form>

        <div>
            <label for="email">Email</label> <br/>
            <input type="email" name="" id="email">
        </div>

        <div>
            <label for="pass">Password</label> <br/>
            <input type="password" name="password" id="pass">
        </div>
        <hr>
        <input type="text" placeholder="Username" name="username"> <br/>
        <input type="password" placeholder="Password" name="pwd">
        <hr>
        <label for="num">Quantity</label> <br/>
        <input type="number" name="number" id="num">
        <hr />
        <label>Gender</label> <br/>
        <input type="radio" name="gender" id="l"><label for="l">Laki - Laki</label>
        <input type="radio" name="gender" id="p"><label for="p">Perempuan</label>
        <input type="radio" name="gender" id="o"><label for="o">Lainnya</label>
        <hr />
        <label>Bahasa Pemograman yang dikuasai</label> <br/>
        <input type="checkbox" name="lang" id="html"><label for="html">HTML 5</label>
        <input type="checkbox" name="lang" id="css"><label for="css">CSS</label>
        <input type="checkbox" name="lang" id="js"><label for="js">Javascript</label>
        <hr />
        <label for="lang-drop">Bahasa Pemograman yang dikuasai</label> <br/>
        <select name="lang-drop" id="" >
            <option value="" disabled selected></option>
            <option value="html">HTML 5</option>
            <option value="css">CSS</option>
            <option value="js">Javascript</option>
        </select>
        

    </form>

    <form action="">

    </form>
</body>
</html>
